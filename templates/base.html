<!DOCTYPE html>
<div>
    {% if not session.logged_in %}
        <a href = "{{ url_for('login') }}"></a>
    {% else %}
        <a href = "{{ url_for('logout') }}">Log Out</a>
    {% endif %}
    {% for message in get_flashed_messages() %}
        <div>
            {{ message }}
        </div>
    {% endfor %}
    {% block body %}{% endblock %} 
</div>
